<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SuperCell Assistência Técnica</title>
    <link rel="stylesheet" href="produto.css">
</head>
<body>

    <!-- Cabeçalho -->
    <div class="cabecalho">
        <div>
            <img src="imagens/supercelllogo.png" alt="Logo da Loja" style="height: 110px; width:155px;">
        </div>
        <a class="botao-contato" href="https://w.app/supercell" target="_blank">
        ENTRE EM CONTATO PARA ORÇAMENTO RÁPIDO 
        <img src="imagens/whatsapp.png" alt="WhatsApp" style="height: 30px;"></a>
    </div>

    <!-- Menu principal -->
    <div class="barra-menu">
        <div class="busca">
            <img src="imagens/lupa.png" alt="Lupa" class="icone-busca">
            <input type="text" class="campo-busca" placeholder="Buscar...">
        </div>
        <a href="#" class="item-menu">SERVIÇOS</a>
        <a href="#" class="item-menu">PRODUTOS</a>
        <a href="#" class="item-menu">SOBRE A LOJA</a>
        <a href="#" class="item-menu">CONTATO</a>
    </div>

    <!-- Navegação -->
    <div class="caminho-pagina">
        <span class="inicio">HOME</span> > <span class="pagina-atual">PRODUTOS</span> > <span class="COMPRA">COMPRA</span>
    </div>

    <!-- Filtros -->
    <div class="area-filtros">
        <img src="imagens/filtro.png" alt="filtro" class="icone-filtro">
        <span>ORDENAR</span>
    </div>

    <!-- Categorias -->
    <div class="navegacao-categorias">
        <div class="caixa-categoria">
            <img src="imagens/carregadornav.png" alt="Carregadores">
            <p>CARREGADORES</p>
        </div>
        <div class="caixa-categoria">
            <img src="imagens/fonenav.png" alt="Fones">
            <p>FONES</p>
        </div>
        <div class="caixa-categoria">
            <img src="imagens/peliculanav.png" alt="Películas">
            <p>PELÍCULAS</p>
        </div>
    </div>

    <!-- Produto -->
    <div class="lista-produtos">
        <div class="caixa-produto-horizontal">
            <div class="imagem-produto">
                <img src="imagens/carregador.png" alt="Carregador">
            </div>
        <div class="info-produto">
            <p><strong>Fone De Ouvido Bluetooth Estéreo H'MASTON - RS14</strong></p>
            <p>Nota: 4.8 (152)</p>
            <p class="preco">R$30,00</p>
            <a class="botao-whats" href="https://w.app/supercell" target="_blank">
                COMPRE JÁ!
                <img src="imagens/whatsapp.png" alt="WhatsApp" style="height: 18px;">
            </a>
            </div>
        </div>
    </div>


</body>
</html>
